<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b142fb34af.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Weather App</title>
</head>
<body>
  <main>
    <div class="search">
      <input type="text" class="input-field" placeholder="ex.London">
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      <button type="button" id="button">Search</button>
    </div>

    <section class="weather-info">
        <h1 class="date"></h1>
       <div class="city-temp">
          <h2 id="city-name"></h2>
          <div class="temp">
             <h3 id="temp-f" class="degree-btn"></h3>
             <h3 id="temp-c"></h3>
             <button type="button"  id="btn">&deg;F/ &deg;C</button>
           </div>
        </div>
        <!-- <img src="#" alt=""> -->
        <p id="desc"></p>
        <p id="wind"></p>
        
      <div class="weather-icon">
       
      </div>
        
      
    </section>
    <section>
      <div class="errorMessage">City not found,  please check your spelling
        <div class="closeMessage">X</div>
      </div>
    </section>
  </main>
  





  <script src="./app.js"></script>
</body>
</html>
